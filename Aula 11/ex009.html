<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Sistema de Identidade</h1>
    Digite a sua País: <input type="text" id="texto">
    <input type="button" value="verificar" onclick="descobrir()">
    <div id="res"></div>

    <script>

        

        function descobrir() {
            var pais = document.getElementById('texto').value
            var res = document.getElementById('res')
            
            res.innerHTML = `Seu país é: ${pais}.`
        }
    </script>
</body>
</html>
